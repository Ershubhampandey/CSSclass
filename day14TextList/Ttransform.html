<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .upercase{
            text-transform: uppercase;
        }
        .lowercase{
            text-transform: lowercase;
        }
        .capitalize{
            text-transform: capitalize;
        }
        .textclass{
            width: 500px;
            line-height: 32px;
        }
    </style>
</head>
<body>
    <p class="upercase">This text has been tranformed to upercase</p>
    <p class="lowercase">This Text has been lowercase</p>
    <p class="capitalize">This text has been capitalized</p>
    <p class="textclass">This text is checking for line height we have a fix width of text and line height will effect its spacing andd line box height you can see the changes if you change line height</p>
    
</body>
</html>
