<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .num{
            list-style-type: decimal;
            list-style-position: inside;
        }
        .roman{
            list-style-type: lower-roman;
            list-style-position: outside;
        }
        .circle{
            list-style-type: circle;
            list-style-position: inside;
        }
        .square{
            list-style-type: square;
        }
        .disc{
            list-style-type: disc;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <h1>orderd list</h1>
    <ol class="num">
        <li>Inside</li>
        <li>tow</li>
        <li>come</li>
    </ol>
    <ol class="roman">
        <li>outside </li>
        <li>class</li>
        <li>subject</li>
    </ol>
    <h2>unorder list</h2>
    <ul class="circle">
        <li>inside</li>
        <li>class</li>
        <li>more</li>

    </ul>
    <ul class="square">
        <li>Tea</li>
        <li>coffee</li>
        <li>milk</li>
    </ul>
    <ul class="disc">
        <li>one</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    
</body>
</html>
