<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .num{
            list-style-type: decimal;

        }
        .alpha{
            list-style-type: lower-alpha;
        }
        .roman{
            list-style-type: lower-roman;
        }
        .circle{
            list-style-type: circle;
        }
        .square{
            list-style-type: square;
        }
        .disc{
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <h2>ordered list indian cricket team</h2>
    <ol class="num">
        <li>Rohit</li>
        <li>Virat</li>
        <li>Shubhamn</li>
    </ol>
    <ol class="alpha">fmesh city
    <li>Jaipur</li>
    <li>Ranchi</li>
    <li>Pune</li>
    </ol>
    <ol class="roman">subject list
        <li>History</li>
        <li>Geography</li>
        <li>Math</li>
    </ol>
    <h2>Unorderd list famish actor</h2>
    <ul class="disc">
        <li>Amitab</li>
        <li>Ranveer</li>
        <li>Ajay</li>
    </ul>
    <ul class="circle">
        <li>jaydev</li>
        <li>maker</li>
        <li>patil</li>
    </ul>
    <ul class="square">
        <li>Tea</li>
        <li>coffee</li>
        <li>milkshake</li>
    </ul>
    
</body>
</html>
