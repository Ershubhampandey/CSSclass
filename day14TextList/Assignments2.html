<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outside{
            list-style-position: outside;
            list-style-type: lower-roman;
        }
        .inside{
            list-style-type: lower-alpha;
            list-style-position: inside;
        }
        .image{
            list-style-image: url("https://img.icons8.com/color/35/000000/maple-leaf.png");
        }
    </style>
</head>
<body>
    <h2>This is outside list</h2>
    <ol class="outside">
        <li>Item one</li>
        <li>Item two</li>
    </ol>
    <h2>This is inside list</h2>
    <ol class="inside">
        <li>Item one</li>
        <li>Item two</li>
    </ol>
    <ul class="image">
        <li>Vincent Van Gogh</li>
        <li>Henri Matisse</li>
        <li>Paul Gauguin</li>
    </ul>
    
</body>
</html>
