<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font variant</title>
    <style>
        p.normal{
            font-variant: normal;
        }
        p.small{
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p class="normal">Welcome to primathon Academy is normal</p>
    <p class="small">Welcome to primathon Academy</p>
    
</body>
</html>
