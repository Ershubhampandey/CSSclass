<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border style property</title>
    <style>
        p.dotted{border-style: dotted;}
        p.dashed{border-style: dashed;}
        p.solid{border-style: solid;}
        p.double{border-style: double;}
        p.groove{border-style: groove;}
        p.ridge{border-style: ridge;}
        p.inset{border-style: inset;}
        p.outset{border-style: outset;}
        p.none{border-style: none;}
        p.hidden{border-style: hidden;}

    </style>
</head>
<body>
    <h2>This is border style property</h2>
    <p>This property specifies what kind of border to display</p>
    <p class="dotted">This is dotted border</p>
    <p class="dashed">This is dashed border</p>
    <p class="solid">This is solid</p>
    <p class="double">This is double</p>
    <p class="groove">This is  groove</p>
    <p class="ridge">This is ridge</p>
    <p class="inset">This is inset</p>
    <p class="outset">This is outset</p>
    <p class="none">This is none</p>
    <p class="hidden">This is hidden border</p>
    
</body>
</html>
