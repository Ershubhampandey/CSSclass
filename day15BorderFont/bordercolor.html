<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color border</title>
    <style>
        p.one{
            border-style: solid;
            border-color: red;
        }
        p.two{
            border-style: solid;
            border-color: green;

        }
        p.three{
            border-style: dotted;
            border-color: blue;
        }
    </style>
</head>
<body>
    <h2>Use the border color property</h2>
    <p>This property specifies the color of the four borders</p>
    <p class="one">This is solid red border</p>
    <p class="two">This is solid green broder</p>
    <p class="three">This is dottend blue border</p>
    
</body>
</html>
