<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border width</title>
    <Style>
        p.one{
            border-style: solid;
            border-width: 5px;
        }
        p.two{
            border-style: dotted;
            border-width: medium;
        }
        p.three{
            border-style: double;
            border-width: thick;
        }
        p.four{
            border-style: dashed;
            border-width: thin;
        }
        p.five{
            border-style: solid;
            border-width: 15px;
        }

    </Style>
</head>
<body>
    <h2>This is border width </h2>
    <p>Here we can use border style and  border width</p>
    <p class="one">This is solid</p>
    <p class="two">This is dotteed</p>
    <p class="three">This is bouble</p>
    <p class="four">This is dashed</p>
    <p class="five">This is dashed</p>
    
</body>
</html>
