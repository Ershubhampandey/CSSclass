<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font stretch</title>
    <style>
        p.one{
            font-stretch: normal;
            font-family: Arial;
            font-size: 20px;
            color:blue;

        }
        p.two{
            font-stretch: semi-condensed;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>The font  stretch property is useed for stretching or compressing the text horisontally it is used to make the text wider or narrower.</h1>
    <p class="one">This is normal</p>
    <p class="two">This is semi condensed</p>
</body>
</html>
