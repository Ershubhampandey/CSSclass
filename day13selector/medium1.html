<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th,td{
            text-align: center;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: green;
        }
        tr:nth-child(odd) {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h2>Create a table and apply color</h2>
    <p>For zebra-striped tables, use the nth-chile() selector and add a background-color to all even (or odd) table rows.</p>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Rohan</td>
            <td>Kumar</td>
            <td>$39</td>
        </tr>
        <tr>
            <td>Rohan</td>
            <td>Malik</td>
            <td>$56</td>
        </tr>
        <tr>
            <td>Devansh</td>
            <td>Patil</td>
            <td>$56</td>
        </tr>
        <tr>
            <td>joney</td>
            <td>Kapara</td>
            <td>$53</td>
        </tr>
    </table>
    
</body>
</html>
