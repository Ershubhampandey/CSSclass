<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            background: tomato;
            padding: 20px;

        }
        ul{
            background: lightblue;
            padding: 20px;
        }
        ol li{
            background: aqua;
            color: darkred;
            padding: 5px;
            margin-left: 35px;
        }
        ul li{
            background: lightgreen;
            color: rgb(139, 0, 65);
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Styleing list  with Color </h1>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    
</body>
</html>
